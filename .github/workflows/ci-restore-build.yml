name: Restore

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  restore-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore solution
        run: dotnet restore payment-plataform.sln

      - name: Build solution
        run: dotnet build payment-plataform.sln --configuration Release
